<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Scraper Tool</h1>
        <p class="description">
            Enter a URL to scrape its content and analyze the HTML structure
        </p>
        
        <div class="controls">
            <div class="url-input-section">
                <label for="urlSelect">URL to scrape:</label>
                <div class="url-controls">
                    <select id="urlSelect" class="url-select">
                        <option value="">-- Select a known URL --</option>
                        <option value="https://www.medtronic.com/en-us/healthcare-professionals/products/cardiac-rhythm.html">Medtronic - Cardiac Rhythm</option>
                        <option value="http://localhost:3000/static-data">Demo: Cardiac Device Page</option>
                    </select>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="Enter custom URL here or select from dropdown"
                        class="url-input"
                    />
                </div>
            </div>
            <button id="scrapeBtn" class="scrape-btn" disabled>üîÑ Enter URL to Test</button>
            <div id="status" class="status"></div>
        </div>
        
        <div class="json-container">
            <pre id="json-display"></pre>
        </div>
    </div>

    <script>
        document.getElementById('json-display').textContent = 'Click "Test Scraper" to see results here...';

        // Utility functions
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function updateButtonState() {
            const urlInput = document.getElementById('urlInput');
            const scrapeBtn = document.getElementById('scrapeBtn');
            const url = urlInput.value.trim();
            const hasValidUrl = url.length > 0 && isValidUrl(url);
            
            scrapeBtn.disabled = !hasValidUrl;
            
            if (!url) {
                scrapeBtn.textContent = 'üîÑ Enter URL to Test';
            } else if (!hasValidUrl) {
                scrapeBtn.textContent = 'üîÑ Enter Valid URL';
            } else {
                scrapeBtn.textContent = 'üîÑ Test Scraper';
            }
        }

        // Event handlers
        function handleDropdownChange() {
            const urlInput = document.getElementById('urlInput');
            const selectedValue = this.value;
            
            if (selectedValue) {
                urlInput.value = selectedValue;
            }
            updateButtonState();
        }

        async function handleScrapeClick() {
            const btn = document.getElementById('scrapeBtn');
            const status = document.getElementById('status');
            const jsonDisplay = document.getElementById('json-display');
            const urlInput = document.getElementById('urlInput');
            const targetUrl = urlInput.value.trim();
            
            if (!isValidUrl(targetUrl)) {
                status.className = 'status error';
                status.textContent = '‚ùå Please enter a valid URL';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Scraping...';
            status.className = 'status loading';
            
            try {
                const hostname = new URL(targetUrl).hostname;
                status.textContent = `Fetching data from ${hostname}...`;

                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: targetUrl })
                });

                const result = await response.json();

                if (response.ok && Array.isArray(result)) {
                    jsonDisplay.textContent = JSON.stringify(result, null, 2);
                    status.className = 'status success';
                    status.textContent = `‚úÖ Extracted ${result.length} cardiac device(s) from ${hostname}`;
                } else {
                    status.className = 'status error';
                    status.textContent = `‚ùå Error: ${result.error || 'Unknown error'}`;
                    jsonDisplay.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Failed to connect: ${error.message}`;
            } finally {
                updateButtonState();
            }
        }

        updateButtonState();
        document.getElementById('urlSelect').addEventListener('change', handleDropdownChange);
        document.getElementById('urlInput').addEventListener('input', updateButtonState);
        document.getElementById('scrapeBtn').addEventListener('click', handleScrapeClick);
    </script>
</body>
</html>
